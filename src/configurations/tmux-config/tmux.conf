# chage C-b for C-f
unbind C-b
set-option -g prefix C-f
bind-key C-f send-prefix

# put current window on tab zero
bind-key T swap-window -t 0

set -g mouse on

set -g default-terminal "screen-256color"

bind r source-file ~/.tmux.conf

# enable vim mode
set-window-option -g mode-keys vi

# copy to user clipboard when on vim mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# open new panes in curren working dir
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

##################### THEME ########################

# pane border
set -g pane-border-style fg='white'
set -g pane-active-border-style fg='cyan'
# message text
set -g message-style bg='#999999',fg='#111111'
# status line
set -g status-style bg='#141414',fg='green'
set -g status-interval 1
# status left
# are we controlling tmux or the content of the panes?
set -g status-left '#[bg=#999999]#[fg=#111111]#{?client_prefix,#[bg=yellow],} ✠ '
# are we zoomed into a pane?
set -ga status-left '#[bg=#141414]#[fg=#ff79c6] #{?window_zoomed_flag, ◄⬢►  ,   }'
# window status
set-window-option -g window-status-style fg='#999999',bg=default
set-window-option -g window-status-current-style fg='#ff79c6',bg='#282a37'
set -g window-status-current-format "#[fg=#141414]#[bg=#999999]#[fg=#111111]#[bg=#999999] #I #W #[fg=#999999]#[bg=#141414]"
# status right
set -g status-right-length 200
set -g status-right '#[fg=#303030,bg=#141414]#[fg=#f0f0f0,bg=#303030] ↑#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") '
set -ga status-right '#[fg=#707070,bg=#303030]#[fg=#111111,bg=#707070] %a-%d-%b '
set -ga status-right '#[fg=#999999,bg=#707070]#[fg=#111111,bg=#999999] %H:%M:%S '
set -ga status-right '#[fg=#f0f0f0,bg=#999999]#[fg=#111111,bg=#f0f0f0] #S '
